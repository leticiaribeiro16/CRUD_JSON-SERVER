<!DOCTYPE html>
<html>
<head>
  <title>Gerenciador</title>
  <!-- BOOSTRAP -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
  <h1>Gerenciamento de Monitorias</h1>
  <header>
    <button id="show-add-form-button" class="btn btn-success" style="margin: 1rem;">+ Adicionar</button>
  </header>
  <ul id="monitoria-list" class="list-group"></ul>
  <form id="add-monitoria-form" style="display: none;">
    <h2>Adicionar Monitoria</h2>
    <input type="text" id="materia-input" class="form-control" placeholder="Matéria" required>
    <input type="text" id="monitor-input" class="form-control" placeholder="Monitor" required>
    <input type="text" id="aluno-input" class="form-control" placeholder="Aluno" required>
    <input type="time" id="horario-input" class="form-control" placeholder="Horário" required>
    <input type="date" id="data-input" class="form-control" placeholder="Data" required>
    <button type="submit" class="btn btn-success" style="width: 100% !important;">Adicionar</button>
  </form>

  <button id="show-update-form-button" style="display: none;">Atualizar Monitoria</button>
  <form id="update-monitoria-form" style="display: none;">
    <h2>Atualizar Monitoria</h2>
    <input type="text" id="update-materia-input" class="form-control" placeholder="Matéria" required>
    <input type="text" id="update-monitor-input" class="form-control" placeholder="Monitor" required>
    <input type="text" id="update-aluno-input" class="form-control" placeholder="Aluno" required>
    <input type="time" id="update-horario-input" class="form-control" placeholder="Horário" required>
    <input type="date" id="update-data-input" class="form-control" placeholder="Data" required>
    <button type="submit" class="btn btn-success" style="width: 100% !important;">Atualizar</button>
  </form>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
